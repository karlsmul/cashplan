<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)" filter="url(#shadow)"/>

  <!-- Inner circle background -->
  <circle cx="100" cy="100" r="85" fill="#1e1b4b" opacity="0.9"/>

  <!-- Dollar sign -->
  <path d="M 100 40 L 100 160 M 80 60 Q 100 50, 120 60 Q 130 70, 120 85 L 80 85 Q 70 100, 80 115 Q 100 125, 120 115 Q 130 105, 120 95"
        stroke="#fbbf24" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Coins decoration -->
  <circle cx="60" cy="70" r="8" fill="#fbbf24" opacity="0.6"/>
  <circle cx="140" cy="130" r="8" fill="#fbbf24" opacity="0.6"/>
  <circle cx="50" cy="120" r="6" fill="#34d399" opacity="0.6"/>
  <circle cx="150" cy="80" r="6" fill="#34d399" opacity="0.6"/>

  <!-- Text -->
  <text x="100" y="180" font-family="Inter, sans-serif" font-size="24" font-weight="bold"
        fill="white" text-anchor="middle">Cashplan</text>
</svg>
